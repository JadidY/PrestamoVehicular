<mat-sidenav-container class="example-container" (backdropClick)="close('backdrop')" *ngIf="shouldRun">
  <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
    <p><button mat-button (click)="close('toggle button')">Cerrar</button></p>
    <button mat-button routerLink="/usuarios">Usuarios</button>
    <br>
    <button mat-button routerLink="/clientes">Alumnos</button>
    <br>
    <button mat-button routerLink="/negocios">Libros</button>
    <br>
    <button mat-button routerLink="/compras">Prestamos</button>
    <br>
  </mat-sidenav>

  <mat-sidenav-content>
    <p><button mat-button color="warn" (click)="sidenav.open()"><span class="material-icons">menu</span></button></p>
    <div class="container">
      <div style="text-align: center;">
        <h1>Lista de Prestamos</h1>
      </div>
     
      <mat-form-field appearance="outline">
        <input matInput (keyup)="filtrar($event)" placeholder="Buscar">
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef> codigo </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="FechaP">
          <th mat-header-cell *matHeaderCellDef> Fecha Prestamo </th>
          <td mat-cell *matCellDef="let element"> {{element.fecha|date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="FechaD">
          <th mat-header-cell *matHeaderCellDef> Fecha Devolucion</th>
          <td mat-cell *matCellDef="let element"> {{element.fecha|date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="Estado">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>

        <ng-container matColumnDef="ID_Alumno">
          <th mat-header-cell *matHeaderCellDef> ID_Alumno </th>
          <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>

        <ng-container matColumnDef="ID_Libro">
          <th mat-header-cell *matHeaderCellDef> ID_Libro </th>
          <td mat-cell *matCellDef="let element"> {{element.Cliente_ID}} </td>
        </ng-container>

        <ng-container matColumnDef="ID_Bibliotecario">
          <th mat-header-cell *matHeaderCellDef> ID_Bibliotecario </th>
          <td mat-cell *matCellDef="let element"> {{element.Negocio_ID}} </td>
        </ng-container>

        <ng-container matColumnDef="accion01">
          <th mat-header-cell *matHeaderCellDef> Aceptar</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="warn" (click)="confirm(element.id)"><span
                class="material-icons">check</span></button>
        </ng-container>

        <ng-container matColumnDef="accion02">
          <th mat-header-cell *matHeaderCellDef> Rechazar</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="accent" (click)="confirm(element.id)"><span
                class="material-icons">delete</span></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page">
  </mat-paginator>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
