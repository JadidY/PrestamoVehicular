<mat-sidenav-container class="example-container" (backdropClick)="close('backdrop')" *ngIf="shouldRun">
  <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
    <p><button mat-button (click)="close('toggle button')">Cerrar</button></p>
    <button mat-button routerLink="/usuarios">Usuarios</button>
    <br>
    <button mat-button routerLink="/clientes">Clientes</button>
    <br>
    <button mat-button routerLink="/negocios">Negocio</button>
    <br>
    <button mat-button routerLink="/compras">Compras</button>
    <br>
    <button mat-button routerLink="/destinos">Destinos</button>
  </mat-sidenav>

  <mat-sidenav-content>
    <p><button mat-button color="warn" (click)="sidenav.open()"><span class="material-icons">menu</span></button></p>
    <div class="container">
      <div style="text-align: center">
        <h1>Lista de Negocios</h1>
      </div>

      <div style="text-align: right;">
        <button mat-raised-button color="warn" [routerLink]="['registrarng']"><span
            class="material-icons">add</span></button>
      </div>

      <mat-form-field appearance="outline">
        <input matInput (keyup)="filter($event)" placeholder="Buscar">
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID.</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="nameNegocio">
          <th mat-header-cell *matHeaderCellDef>NameNegocio</th>
          <td mat-cell *matCellDef="let element">{{ element.nameNegocio }}</td>
        </ng-container>

        <ng-container matColumnDef="direccionNegocio">
          <th mat-header-cell *matHeaderCellDef>DireccionNegocio</th>
          <td mat-cell *matCellDef="let element">
            {{ element.direccionNegocio }}
          </td>
        </ng-container>

        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef>Telefono</th>
          <td mat-cell *matCellDef="let element">{{ element.telefono }}</td>
        </ng-container>

        <ng-container matColumnDef="emailNegocio">
          <th mat-header-cell *matHeaderCellDef>EmailNegocio</th>
          <td mat-cell *matCellDef="let element">{{ element.emailNegocio }}</td>
        </ng-container>

        <ng-container matColumnDef="tipoNegocio">
          <th mat-header-cell *matHeaderCellDef>TipoNegocio</th>
          <td mat-cell *matCellDef="let element">{{ element.tipoNegocio }}</td>
        </ng-container>

        <ng-container matColumnDef="IDUsuario">
          <th mat-header-cell *matHeaderCellDef>IDUsuario</th>
          <td mat-cell *matCellDef="let element">{{ element.IDUsuario }}</td>
        </ng-container>

        <ng-container matColumnDef="accion01">
          <th mat-header-cell *matHeaderCellDef>Modificar</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="warn" [routerLink]="['edicion',element.id]"><span
                class="material-icons">settings</span></button>
          </td>
        </ng-container>
        <ng-container matColumnDef="accion02">
          <th mat-header-cell *matHeaderCellDef>Eliminar</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="accent" (click)="confirm(element.id)"><span
                class="material-icons">delete</span></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page">
     </mat-paginator>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
