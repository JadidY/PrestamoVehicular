<mat-sidenav-container class="example-container" (backdropClick)="close('backdrop')" *ngIf="shouldRun">
  <mat-sidenav class="sidebar" #sidenav (keydown.escape)="close('escape')" disableClose>
    <div class="sidebar">
      <button class="sidebar-item" mat-button (click)="close('toggle button')">
        Cerrar
      </button>
      <button class="sidebar-item" mat-button routerLink="/usuarios">
        Autores
      </button>
      <button class="sidebar-item active" mat-button routerLink="/clientes">
        Alumnos
      </button>
      <button class="sidebar-item" mat-button routerLink="/negocios">
        Libros
      </button>
      <button class="sidebar-item" mat-button routerLink="/compras">
        Prestamos
      </button>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <p>
      <button mat-button (click)="sidenav.open()">
        <span class="material-icons menu">menu</span>
      </button>
    </p>
    <div class="container">
      <div style="text-align: center">
        <h1>Calculadora</h1>
      </div>

   <!-- app.component.html -->

<h1>Plan de Pagos</h1>

<form>

  <label>Monto del Préstamo:</label>
  <input type="number" [(ngModel)]="montoPrestamo">

  <label>Tasa de Interés (%):</label>
  <input type="number" [(ngModel)]="tasaInteres">
  
  <label>Plazo (meses):</label>
  <input type="number" [(ngModel)]="plazoMeses">

  <label>Periodo de Gracia:</label>
  <select [(ngModel)]="periodoGracia">
    <option value="total">Total</option>
    <option value="parcial">Parcial</option>
    <option value="ninguno">Ninguno</option>
  </select>

  <button (click)="calcular()">Calcular</button>

</form>

<table>
  <tr>
    <th>Nro. Cuota</th>
    <th>Interés</th>
    <th>Amortización</th>
    <th>Cuota</th>
    <th>Saldo</th>
  </tr>

  <tr *ngFor="let cuota of cuotas">
    <td>{{cuota.numero}}</td>
    <td>{{cuota.interes | currency}}</td>
    <td>{{cuota.amortizacion | currency}}</td>
    <td>{{cuota.cuota | currency}}</td>
    <td>{{cuota.saldo | currency}}</td>
  </tr>

</table>


      <div style="text-align: right">
        <button mat-raised-button [routerLink]="['registrarcl']">
          <mat-icon>add</mat-icon>
        </button>
      </div>

   
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
